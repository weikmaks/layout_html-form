<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML Form</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form
      action="https://mate-academy-form-lesson.herokuapp.com/create-application"
      method="post">
      <fieldset class="form__field">
        <legend>Personal information</legend>
        <label class="form__label">
          Surname:
          <input
            type="text"
            name="Surname"
            autocomplete="off"
            required
          >
        </label>
        <label class="form__label">
          Name:
          <input
            type="text"
            name="Name"
            autocomplete="off"
            required
          >
        </label>
        <label class="form__label">
          How old are You?
          <input
            type="number"
            name="age"
            min="1"
            max="100"
            value="12"
          >
        </label>
        <label class="form__label">
          Full date of birth:
          <input
            type="date"
            name="dateOfBirth"
            required
          >
        </label>
        <label class="form__label">
          I accept the term of the agreement
          <input
            type="checkbox"
            name="agreement"
            required
          >
        </label>
      </fieldset>
      <fieldset class="form__field">
        <legend>Registration</legend>
        <label class="form__label">
          E-mail:
          <input
            type="email"
            name="E-mail"
            placeholder="email@example.com"
            required
          >
        </label>
        <label class="form__label">
          Password:
          <input
            type="password"
            name="Password"
            minlength="8"
            maxlength="32"
            required
          >
        </label>
      </fieldset>
      <fieldset class="form__field">
        <legend>An interesting fact about you!</legend>
        <div class="form__label">
          Do you love cats?
          <input
            type="radio"
            name="cats"
            value="yes"
            id="cats1"
            checked
          >
          <label for="cats1">Yes</label>
          <input
            type="radio"
            name="cats"
            value="no"
            id="cats2"
          >
          <label for="cats2">No</label>
        </div>
        <label class="form__label">
          What is your favorite color?
          <input
            type="color"
            name="colorCar"
          >
        </label>
        <label class="form__label">
          What time do you go to bed?
          <input
            type="time"
            name="timeToBed"
            required
          >
        </label>
        <label class="form__label">
          What are your favorite brand of cars?
          <select
            name="car"
            multiple
            required
          >
            <option value="BMW">BMW</option>
            <option value="Audi">Audi</option>
            <option value="Lada">Lada</option>
          </select>
        </label>
        <label class="form__label">
          How are you rate our work?
          <input
            type="range"
            name="rateWork"
          >
        </label>
      </fieldset>
      <fieldset class="form__field">
        <legend>Additional info:</legend>
        <label class="form__label">
          Comments:
          <textarea
            name="Comments"
            id="comments"
            cols="20"
            rows="2"
            required
         ></textarea>
        </label>
        <label class="form__label">
          Would you recommend us?
          <select name="recommend">
            <option value="yes">Yes</option>
            <option value="no">No</option>
          </select>
        </label>
      </fieldset>
      <button type="submit" name="Submit">Submit</button>
    </form>
    <script type="text/javascript" src="./main.js"></script>
  </body>
</html>
